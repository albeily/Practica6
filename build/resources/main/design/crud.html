<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/templates/plantilla.html :: head">
</head>
<body>
<header th:replace="/templates/plantilla.html :: header">

</header>

<h1 style="font-style: normal" class="ml-5 mb-5 mt-5 text-center">CRUD de Productos</h1>

<div class="container">
    <div class="table-responsive">
        <a class="btn  btn-success mb-2" style="width: 50px;" href="/administrar/creareditar/crear" role="button">
            <svg width="25px" height="25px" viewBox="0 0 16 16" style="color: white;" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
            </svg>
        </a>
        <table class="table ">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio (RD$)</th>
                <th>Accion</th>

            </tr>
            </thead>
            <tbody>

            <th:block th:each="producto : ${misProductos}">

                <tr>
                    <td class="b" th:text="${producto.id}"></td>
                    <td class="b" th:text="${producto.nombre}"></td>

                    <td class="b" th:text="${producto.precio}"></td>

                    <td>
                        <form th:id="${producto.id} + 'eliminar'" action="/administrar/crud/eliminar" method="POST">
                            <input type="hidden" name="id" th:value="${producto.id}">
                            <button class="btn btn-danger  mb-2 " th:form="${producto.id} + 'eliminar'"
                                    type="submit"><svg width="25px" height="25px" viewBox="0 0 16 16" style="color: white;" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                            </button>
                        </form>
                        <form th:id="${producto.id} + 'editar'" action="/administrar/creareditar/editar" method="POST">
                            <input type="hidden" name="id" th:value="${producto.id}">
                            <button class="btn btn-primary mb-2" th:form="${producto.id} + 'editar'"
                                    type="submit">
                                <svg width="25px" height="25px" viewBox="0 0 16 16" style="color: white;" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                                    <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                                </svg>
                            </button>
                        </form>
                    </td>


                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
