<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>

          crossorigin="anonymous">
    <script

<body>
<header th:replace="/templates/plantilla.html :: header">

<div th:replace="/templates/plantilla.html :: titulo(titulo='Lista de Productos', url='/listaproductos.png')">
</div>

<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/carrito.png" class="d-block w-100" alt="#">
            </div>
            <div class="carousel-item">

        </div>

        <a style="filter:invert(100%);" class="carousel-control-next" href="#carouselExampleControls" role="button"
